<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ユーザ一覧</title>
    <style>
        table,tr,td{
          border: 1px solid lightgray;
        }

    </style>
</head>
<body>
<h1>ユーザ一覧</h1>
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>名前</td>
        <td>年齢</td>
        <td>性別</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}" th:object="${user}">
        <td th:text="*{id}">ID</td>
        <td th:text="*{name}">名前</td>
        <td th:text="*{age}">年齢</td>
        <td  th:text="*{sex} == 1 ? 男 : 女 " >性別</td>
    </tr>
    </tbody>
</table>
</body>
</html>
